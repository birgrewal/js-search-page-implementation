<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page | JavaScript</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="input-group flex-nowrap">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Username"
                aria-describedby="addon-wrapping" id="search-input">
        </div>

        <div class="card mb-3" style="max-width: 480px; max-height: 100px">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="assets/antennaegalaxies.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Antennae Galaxies</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3" style="max-width: 480px; max-height: 100px">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="assets/eyeinthesky.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Eye in the sky</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3" style="max-width: 480px; max-height: 100px">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="assets/galaxyngc2525.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Galaxy NGC 2525</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3" style="max-width: 480px; max-height: 100px">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="assets/magneticmonster.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Magnetic mongster NGC 1275</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3" style="max-width: 480px; max-height: 100px">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="assets/spiralsnapshot.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Spiral Snapshot</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3" style="max-width: 480px; max-height: 100px">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="assets/thestellarforge.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">The Stellar Forge</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
